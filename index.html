<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>videojs-overlay Demo</title>
  <link href="node_modules/video.js/dist/video-js.css" rel="stylesheet">
  <link href="dist/videojs-overlay.css" rel="stylesheet">
</head>
<body>
  <video id="videojs-overlay-player" class="video-js vjs-default-skin" controls>
    <source src="//vjs.zencdn.net/v/oceans.mp4" type='video/mp4'>
    <source src="//vjs.zencdn.net/v/oceans.webm" type='video/webm'>
  </video>
  <ul>
    <li><a href="test/debug.html">Run unit tests in browser.</a></li>
  </ul>
  <script src="node_modules/video.js/dist/video.js"></script>
  <script src="dist/videojs-overlay.js"></script>
  <script>
    (function(window, videojs) {
      var player = window.player = videojs('videojs-overlay-player');
      player.overlay({
        content: 'Default overlay content',
        debug: false,
        overlays: [ {
          start: 0,
          end: 5,
          align: 'bottom-left',
          content: '<div data-id="A1" data-align="bottom-left">1st Overlay</div>'
        }, {
          start: 5,
          end: 10,
          align: 'bottom',
          content: '<div data-id="B1" data-align="bottom">2nd Overlay</div>'
        }, {
          start: 10,
          end: 15,
          align: 'bottom-right',
          content: '<div data-id="C1" data-align="bottom-right">3rd Overlay</div>'
        }]
      });

      var overlayPlugin = player.overlay(false);
      
      for(var i=0; i < overlayPlugin.overlays_.length; i++)
      {
        overlayPlugin.overlays_[i].on('show-overlay', function(event) {
          console.log('SHOW EVENT:' + event.target.firstChild.dataset.id + ' - ' + event.target.firstChild.dataset.align);
        }); 
     
        overlayPlugin.overlays_[i].on('hide-overlay', function(event) {
          console.log('HIDE EVENT:' + event.target.firstChild.dataset.id + ' - ' + event.target.firstChild.dataset.align);
        }); 
      }

    }(window, window.videojs));
  </script>
</body>
</html>
